parameters:
   bowtie2_presets:
      title: Presets
      mapper: bowtie2
      define:
         - "--very-fast"
         - "--fast"
         - "--sensitive"
         - "--very-sensitive"
         - "--very-fast-local"
         - "--fast-local"
         - "--sensitive-local"
         - "--very-sensitive-local"

   bowtie2_exhaustive:
      title: Exhaustive
      mapper: bowtie2
      generate:
         - - "-D 5"
           - "-D 15"
           - "-D 30"

         - - "-R 1"
           - "-R 5"
           - "-R 20"

         - - "-L 15"
           - "-L 20"
           - "-L 30"

   bwamem:
      title: bwamem
      mapper: bwamem
      define:
         - ["-k", 13, 19, 2]
         - ["-B", 2, 4, 1]
         - ["-O", 3, 6, 1]
         - ["-L", 3, 5, 1]

   bwa-mem2:
      title: bwa-mem2
      mapper: bwa-mem2
      define:
         - ["-k", 13, 19, 2]
         - ["-B", 2, 4, 1]
         - ["-O", 3, 6, 1]
         - ["-L", 3, 5, 1]
