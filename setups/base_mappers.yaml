#Mapper version definitions
mappers:
  bwa:
    title: "BWA"
    type: MapperGeneric
    bin: /opt/conda/bin/bwa
    index_files:
      - (r).amb
      - (r).ann
      - (r).bwt
      - (r).pac
      - (r).sa

    temporary_files:
      - (o).bwa
      - (o)_1.sai
      - (o)_2.sai

    command_index: (b) index (r)
    command: (b) aln (r) (q) (x) -t (t) > (o).bwa; (b) samse (r) (o).bwa (q) > (o)
    command_multi_read_files: (b) aln (r) (q1) (x) -t (t) > (o)_1.sai; (b) aln (r) (q2) (x) -t (t) > (o)_2.sai; (b) sampe (r) (o)_1.sai (o)_2.sai (q1) (q2) > (o)
    command_cleanup: ""
    param_paired: ""

  bwamem:
    title: "BWA-MEM"
    type: MapperGeneric
    bin: /opt/conda/bin/bwa
    index_files:
      - (r).amb
      - (r).ann
      - (r).bwt
      - (r).pac
      - (r).sa

    command_index: (b) index (r)
    command: (b) mem (r) (q) (x) -t (t) > (o)
    command_multi_read_files: (b) mem (r) (q1) (q2) (x) -t (t) > (o)
    command_cleanup: ""
    param_paired: ""

  bwasw:
    title: "BWA-SW"
    type: MapperGeneric
    bin: /opt/conda/bin/bwa
    index_files:
      - (r).amb
      - (r).ann
      - (r).bwt
      - (r).pac
      - (r).sa

    command_index: (b) index (r)
    command: (b) bwasw (r) (q) (x) -t (t) > (o)
    command_multi_read_files: (b) bwasw (r) (q1) (q2) (x) -t (t) > (o)
    command_cleanup: ""
    param_paired: ""

  bowtie2:
    title: "Bowtie 2"
    type: MapperGeneric
    bin:
      - /opt/conda/bin/bowtie2
      - /opt/conda/bin/bowtie2-build

    index_files:
      - (r)_bt.1.bt2
      - (r)_bt.2.bt2
      - (r)_bt.3.bt2
      - (r)_bt.4.bt2
      - (r)_bt.rev.1.bt2
      - (r)_bt.rev.2.bt2

    command_index: (b2) (r) (r)_bt
    command: (b1) (x) -p (t) -x (r)_bt -U (q) -S (o)
    command_multi_read_files: (b1) (x) -p (t) -x (r)_bt -1 (q1) -2 (q2) -S (o)
    command_cleanup: ""
    param_paired: ""

  minimap2:
    title: "minimap2"
    type: MapperGeneric
    bin: /opt/conda/bin/minimap2
    index_files:
      - "(r).minimap2_dummy"

    command_index: "touch (r).minimap2_dummy"
    command: (b) -ax sr (r) (q) -t (t) > (o)
    command_multi_read_files: (b) -ax sr (r) (q1) (q2) -t (t) > (o)
    command_cleanup: ""
    param_paired: ""

  bwa-mem2:
    title: "bwa-mem2"
    type: MapperBwamem2
    bin: /opt/conda/bin/bwa-mem2
    index_files:
      - (r).amb
      - (r).ann
      - (r).bwt
      - (r).pac
      - (r).sa

    command_index: (b) index (r)
    command: (b) mem (r) (q) (x) -t (t) > (o)
    command_multi_read_files: (b) mem (r).bwamem2 (q1) (q2) (x) -t (t) > (o)
    command_cleanup: ""
    param_paired: ""
